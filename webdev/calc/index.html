<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
<div class="calc">
    <div class="calc-screen">
        <p>0</p>
    </div>
    <div class="buttons">
        <div class="btn ac br-grey">ac</div>
        <div class="btn plus-minus br-grey">+/-</div>
        <div class="btn percent br-grey">%</div>
        <div class="btn division br-grey">/</div>

        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn multiply bg-orange">X</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus bg-orange">X</div>

        <div class="btn four">1</div>
        <div class="btn four">2</div>
        <div class="btn four">3</div>
        <div class="btn plus bg-orange">+</div>

        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal bg-orange">=</div>

    </div>
</div>


</body>
</html>
